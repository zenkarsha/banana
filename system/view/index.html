---
$title
$description
$path
---

<div class="row">
  <div class="col-sm-6 col-md-7 col-lg-8" style="height:inherit">
    <div class="preview">
      <div id="rotate_container">
        <div id="rotate_object">
          <img src="images/object/1.png" id="object_img">
        </div>
      </div>
      <div id="coverprint"><div class="preview_bg"><img src="upload/sample.jpg" id="previewimg"></div></div>
      <div id="loading"><div class="drop"><img src="images/loading.gif"></div></div>
    </div>
  </div>
  <div class="col-sm-6 col-md-5 col-lg-4" id="generator">
    <h1>{{$title}}</h1>
    <h2>{{$description}}</h2>
    <form role="form" action="generate" id="form" method="post">
      <div id="settings">
        <div class="col-sm-12 hide">
          <input type="text" id="part_x" name="part_x" value="">
          <input type="text" id="part_y" name="part_y" value="">
          <input type="text" id="part_w" name="part_w" value="">
          <input type="text" id="part_h" name="part_h" value="">
          <input type="text" id="degrees" name="degrees" value="">
        </div>
        <div class="col-sm-12">
          <div class="list-group">
            <div class="list-group-item">
              <h4 class="list-group-item-heading">步驟 1：上傳圖片</h4>
              <p class="list-group-item-text">
                <a class="uploadBtn btn btn-lg btn-block btn-success">請按此上傳圖片</a>
              </p>
            </div>
            <div class="list-group-item">
              <h4 class="list-group-item-heading">步驟 2：合成太陽花</h4>
              <div id="show" class="btn btn-block btn-lg btn-default"><i class="glyphicon glyphicon-eye-open"></i> 按這裡預覽</div>
              <p class="list-group-item-text">
                移動、縮放太陽花，至合適的位置
              </p>
            </div>
            <div class="list-group-item">
              <h4 class="list-group-item-heading">步驟 3：下載圖片</h4>
              <p class="list-group-item-text">
                完成後，請點擊下方按鈕下載圖片
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 hide">
          <label for="role_select">選擇合成物件</label>
          <select name="role_select" id="role_select">
            <option value="1" data-imagesrc="images/object/1.png">香蕉</option>
          </select>
        </div>
        <div class="clear"></div>
      </div>
      <div id="formbuttons">
        <input type="hidden" value="1" name="role" id="role">
        <input type="hidden" value="sample.jpg" name="source" id="source">
        <input type="hidden" value="" name="directpost" id="directpost">
        <div class="col-md-6 col-xs-12">
          <input type="button" value="下載圖片" class="submit btn btn-danger btn-lg btn-block" id="normalSubmit" style="margin-bottom:10px;">
        </div>
        <div class="col-md-6 col-xs-12">
          <input type="button" value="產生為背景" class="submit btn btn-primary btn-lg btn-block" id="genbgSubmit" style="margin-bottom:10px;">
        </div>
      </div>
    </form>
  </div>
</div>
<div id="closepreview" class="btn btn-lg btn-default"><i class="glyphicon glyphicon-eye-close"></i> 關閉預覽</div>

<form method="post" action="uploader" enctype="multipart/form-data">
    <input type="hidden" value="sample.jpg" id="filename" name="filename">
    <input type="file" name="Filedata" id="uploadInput">
</form>
<img id="truesize" style="position:absolute; width:auto; max-width:99999%; left:-99999%; top:-99999%; z-index:-9999;">
<img id="role_truesize" style="position:absolute; width:auto; max-width:99999%; left:-99999%; top:-99999%; z-index:-9999;">
<div id="rotateCopy" style="opacity: 0;filter: alpha(opacity=0);"></div>
<div id="uploading">圖片上傳中，請稍後</div>
<div id="generating">背景圖片產生中，請稍後</div>
